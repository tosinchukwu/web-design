<!DOCTYPE html>
<html>
<head>
  <title>Order List</title>
</head>
<body style="background-color: orange; color: skyblue;">
  <h1>
  Fruits
  </h1>
  <br>
  <div>
  Ordered list
  <ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Carrot</li>
    <li>Guava</li>
    <li>Mango</li>
  </ol>
  </div>
  <br>
  Un ordered list
  <ul>
     <li>Grape</li>
     <li>Orange</li>
     <li>Lemon</li>
     <li>Pawpaw</li>
     <li>Pineapple</li>
  <ul>
</body>
</html>
